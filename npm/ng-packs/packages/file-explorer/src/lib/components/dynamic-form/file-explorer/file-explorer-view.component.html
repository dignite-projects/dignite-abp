@if(showInList){
@if(showValue.length>=1){
<div class="d-flex align-items-center ">
    <fe-file-preview [width]="'60px'" [className]="'overflow-hidden me-1'" [src]="showValue[0].url"
        [name]="showValue[0].name" [type]="showValue[0].mimeType" [preview]="true"></fe-file-preview>
    @if(showValue.length-1>0){
    +{{showValue.length-1}}
    }
</div>
}@else {
    ---
}
} @else{
<div class="mb-3">
    <label class="form-label" *ngIf="fields.displayName">{{ fields.displayName }}</label>
</div>
}
