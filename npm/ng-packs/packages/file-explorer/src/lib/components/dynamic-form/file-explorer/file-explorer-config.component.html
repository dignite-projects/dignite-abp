<form [formGroup]="_Entity">
    <div formGroupName="formConfiguration">
        <div class="mb-3">
            <label class="form-label">{{'DigniteAbpDynamicFormsFileExplorer::FileContainerName' | abpLocalization}}</label>
            <input type="text" class="form-control" formControlName="FileExplorer.FileContainerName">
        </div>
        <div class="mb-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" formControlName="FileExplorer.UploadFileMultiple" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    {{'DigniteAbpDynamicFormsFileExplorer::UploadFileMultiple' | abpLocalization}}
                </label>
            </div>
        </div>
        <button type="submit" (abpInit)="submitclick?.nativeElement?.click()" style="display: none;"
            #submitclick></button>
    </div>
</form>
