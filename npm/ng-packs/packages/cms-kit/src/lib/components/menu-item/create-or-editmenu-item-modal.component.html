<!-- //[options]="{ size: 'xl' ,scrollable:false }" 设置模态框尺寸 -->
<abp-modal [(visible)]="ModalOpen" [busy]="ModalBusy" (visibleChange)="ModalVisibleChange($event)">
    <ng-template #abpHeader>

        <h3> {{'CmsKit::'+(idInput?.value?'Edit':'New')| abpLocalization}}</h3>
    </ng-template>
    <ng-template #abpBody>
        <ng-template #loaderRef>
            <div class="text-center"><i class="fa fa-pulse fa-spinner" aria-hidden="true"></i></div>
        </ng-template>
        <ng-container *ngIf="ModalForm; else loaderRef">
            <form class="sites-modal-form" #myForm="ngForm" [formGroup]="ModalForm" (submit)="createOrEditSave()"
                (keydown.enter)="$event.preventDefault()" [class]="{'was-validated':formValidation}">
                <button type="submit" #ModalFormSubmit style="display: none"></button>
                <div class="mb-3">
                    <label class="form-label">*{{'CmsKit::Url' | abpLocalization}}：</label>
                    <input type="text" class="form-control" formControlName="url">
                </div>
                <div class="mb-3">
                    <label class="form-label">*{{'CmsKit::DisplayName' | abpLocalization}}：</label>
                    <input type="text" class="form-control" formControlName="displayName">
                </div>
                <div class="mb-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" formControlName="isActive" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">{{'CmsKit::IsActive' | abpLocalization}}</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">{{'CmsKit::Icon' | abpLocalization}}：</label>
                    <input type="text" class="form-control" formControlName="icon">
                </div>
                <div class="mb-3">
                    <label class="form-label">{{'CmsKit::Target' | abpLocalization}}：</label>
                    <input type="text" class="form-control" formControlName="target">
                </div>
                <div class="mb-3">
                    <label class="form-label">{{'CmsKit::ElementId' | abpLocalization}}：</label>
                    <input type="text" class="form-control" formControlName="elementId">
                </div>
                <div class="mb-3">
                    <label class="form-label">{{'CmsKit::CssClass' | abpLocalization}}：</label>
                    <input type="text" class="form-control" formControlName="cssClass">
                </div>
            </form>
        </ng-container>
    </ng-template>
    <ng-template #abpFooter>
        <button type="button" class="btn btn-secondary" abpClose>{{'CmsKit::Close'|abpLocalization}}</button>
        <abp-button  iconClass="fa fa-save" buttonType="submit" [loading]="ModalBusy"
        [disabled]="ModalBusy"  (click)="ModalFormSubmit.nativeElement.click()">{{'CmsKit::SaveChanges'|abpLocalization}}</abp-button>
    </ng-template>
</abp-modal>
