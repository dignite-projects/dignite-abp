<form [formGroup]="_entity">
    <div formGroupName="extraProperties">
        <div class="mb-2">
            <label class="form-label" *ngIf="_fields.displayName">{{ _fields.displayName }}</label>
            <ckeditor [editor]="Editor" *ngIf="Editor" [config]="ckOptions" (ready)="onReady($event)" [formControlName]="_fields.field.name">
            </ckeditor>
            <ng-container *ngIf="ckeditorInput?.errors?.required&&invalidfeedback">
                <div class="text-danger ">
                    {{'DigniteAbpForms::Validate:Required' | abpLocalization:' '}}
                </div>
            </ng-container>
            <div class="form-text" *ngIf="_fields.field.description">{{_fields.field.description}}</div>
        </div>
    </div>
    <button type="submit" style="display: none;" #submitclick></button>
</form>
