<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header py-2 border-bottom">Send file stream with form</div>
            <div class="card-body">
                <fe-file-edit  [(fileData)]="fileSubmittedData"   (fileDataChange)="fileDataChange($event)"></fe-file-edit>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <div class="card-header py-2 border-bottom">Send file stream with form</div>
            <div class="card-body">
                <fe-file-picker  [selectFormFile]="selectedFileGroup" fileContainerName="SampleContainer" (selectedFileChange)="_selectedFileChange($event)" ></fe-file-picker>
            </div>
        </div>
    </div>
</div>
