<div class="card">
    <div class="card-body">
        <form [formGroup]="formEntity">
            <div class="mb-3">
                <label class="form-label" for="groupId">{{'Cms::FieldGroup' | abpLocalization}}</label>
                <select class="form-select" formControlName="groupId">
                    <option value="">{{'Cms::OptionalGrouping' | abpLocalization}}</option>
                    <ng-container *ngFor="let item of getfieldGroupsList">
                        <option [value]="item.id">{{item.name}}</option>
                    </ng-container>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="displayName">*{{'AbpDynamicForm::FieldDisplayName' |
                    abpLocalization}}</label>
                <input type="text" class="form-control" formControlName="displayName" required
                    (blur)="disPlayNameInputBlur($event)">
            </div>
            <div class="mb-3">
                <label class="form-label" for="name">*{{'AbpDynamicForm::FieldName' | abpLocalization}}</label>
                <input type="text" class="form-control" formControlName="name" required>
                <div class="text-danger invalid-feedback" *ngIf="nameInput.errors?.repetition">
                    {{nameInput.errors?.repetition}}
                </div>
                <small class="form-text text-muted d-block ">{{'AbpDynamicForm::FieldNameHelpText' |
                    abpLocalization}}</small>
            </div>
            <div class="mb-3">
                <label class="form-label" for="description">{{'Cms::Description' | abpLocalization}}</label>
                <input type="text" class="form-control" formControlName="description">
            </div>
            <div class="mb-3">
                <label class="form-label" for="formControlName">*{{'Cms::FieldType' | abpLocalization}}</label>
                <select class="form-select" formControlName="formControlName" (change)="changeFormControlName($event)">
                    <ng-container *ngFor="let item of fromControlList;let i =index">
                        <option [value]="item.name">{{item.displayName|abpLocalization}}</option>
                    </ng-container>
                </select>
            </div>
            @if(formControlNameInput.value&&formEntity){
            <df-dynamic-config [formGroup]="formEntity" [selected]="_selected" [type]="formControlNameInput.value"
                [form]="formEntity"></df-dynamic-config>
            }
            <button form-type="submit" style="display: none;" #submitclick></button>
        </form>
    </div>
</div>
