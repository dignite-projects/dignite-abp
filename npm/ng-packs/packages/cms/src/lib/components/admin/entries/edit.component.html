<abp-page [title]="'Cms::Edit'| abpLocalization" [toolbar]="true">
    <form class="row g-3 needs-validation"
        [class]="{'was-validated':formValidation}"  [formGroup]="formEntity"  (submit)="save()" >
        <button type="submit" style="display: none;" #submitclick></button>
        <ng-container *ngIf="formEntity&&entryInfo">
                <cms-create-or-edit-entries  [sectionId]="sectionId" [entryTypeId]="entryTypeId" [isEdit]="true" [select]="entryInfo"  (feedbackChildInfo)="_feedbackChildInfo($event)"  [entity]="formEntity"></cms-create-or-edit-entries>
        </ng-container>
        
    </form>
</abp-page>
