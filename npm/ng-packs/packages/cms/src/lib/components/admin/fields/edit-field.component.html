<abp-page [title]="'Cms::EditField' | abpLocalization" [toolbar]="true">
    <form [formGroup]="formEntity" [class.was-validated]="formValidation" (submit)="save()">
        <button form-type="submit" style="display: none;" #submitclick></button>
        @if(fieldDetail){
            <cms-create-or-edit-field  [selected]="fieldDetail" [service]="_service" [form]="formEntity"></cms-create-or-edit-field>
        }
    </form>
</abp-page>
